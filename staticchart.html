<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="AltaVault Cloud Storage">
    <meta name="keywords" content="AltaVault Cloud Storage">
    <title>AltaVault Stats Engine</title>
    <!-- Favicons-->
    <link rel="icon" href="images/favicon/favicon.png" sizes="32x32">
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#00bcd4">
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
    <!-- For Windows Phone -->
    <!-- CORE CSS-->
    <link href="build/styles.css" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"> -->
    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link href="perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
</head>

<body ng-app="altavault">
    <!-- START HEADER -->
    <header id="header" class="page-topbar">
        <!-- start header nav-->
        <div class="navbar-fixed">
            <nav class="indigo">
                <div class="nav-wrapper">
                    <ul class="left">
                        <li class="no-hover"><a href="#" data-activates="slide-out" class="menu-sidebar-collapse btn-floating btn-flat btn-medium waves-effect waves-light cyan hide-on-large-only"><i class="mdi-navigation-menu" ></i></a></li>
                        <li>
                            <h1 class="logo-wrapper"><a href="#" class="brand-logo darken-1"><img src="images/altavault.png"></a> <span class="logo-text">AltaVault</span></h1></li>
                    </ul>
                    <div class="header-search-wrapper hide-on-med-and-down">
                        <i class="mdi-action-search"></i>
                        <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore AltaVault" />
                    </div>
                </div>
            </nav>
        </div>
        <!-- end header nav-->
    </header>
    <!-- END HEADER -->
    <!-- //////////////////////////////////////////////////////////////////////////// -->
    <!-- START MAIN -->
    <div id="main">
        <!-- START WRAPPER -->
        <div class="wrapper">
            <!-- START LEFT SIDEBAR NAV-->
            <aside id="left-sidebar-nav">
                <ul id="slide-out" class="side-nav fixed leftside-navigation ">
                    <li class="user-details cyan darken-2">
                        <div class="row">
                            <div class="col s4 m4 l4">
                                <img src="images/user.jpg" alt="" class="circle responsive-img valign profile-image">
                            </div>
                            <div class="col s8 m8 l8">
                                <ul id="profile-dropdown" class="dropdown-content">
                                    <li><a href="#"><i class="mdi-communication-live-help"></i> Help</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li><a href="#"><i class="mdi-hardware-keyboard-tab"></i> Logout</a>
                                    </li>
                                </ul>
                                <a class="btn-flat dropdown-button waves-effect waves-light white-text profile-btn" href="#" data-activates="profile-dropdown">Firstname Lastname<i class="mdi-navigation-arrow-drop-down right"></i></a>
                                <p class="user-roal">Amnesiac</p>
                            </div>
                        </div>
                    </li>
                    <li class="bold active"><a href="index.html" class="waves-effect waves-cyan"><i class="mdi-action-dashboard"></i> Home</a>
                    </li>
                    <li class="no-padding">
                        <ul class="collapsible collapsible-accordion">
                            <li class="bold"><a href="#" class="waves-effect waves-cyan"><i class="mdi-device-now-widgets"></i> Configure</a>
                            </li>
                            <li class="bold"><a class="collapsible-header  waves-effect waves-cyan"><i class="mdi-editor-border-all"></i> Reports</a>
                                <div class="collapsible-body">
                                    <ul>
                                        <li><a href="livechart.html">Live</a>
                                        </li>
                                        <li><a href="#">Static</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="bold"><a href="#" class="waves-effect waves-cyan"><i class="mdi-communication-email"></i> Maintenance</a>
                    </li>
                    <li class="bold"><a href="#" class="waves-effect waves-cyan"><i class="mdi-editor-insert-invitation"></i> Help</a>
                    </li>
                    <li class="li-hover">
                        <div class="divider"></div>
                    </li>
                    <li class="li-hover">
                        <p class="ultra-small margin more-text">MORE</p>
                    </li>
                    <li><a href="#"><i class="mdi-image-grid-on"></i> Support</a>
                    </li>
                    <li><a href="#"><i class="mdi-editor-format-color-fill"></i> Contact</a>
                    </li>
                </ul>
            </aside>
            <!-- END LEFT SIDEBAR NAV-->
            <!-- //////////////////////////////////////////////////////////////////////////// -->
            <!-- START CONTENT -->
            <section id="content">
                <!--start container-->
                <div class="container" ng-controller="charts" ng-init="queryDB('static')">
                    <!-- //////////////////////////////////////////////////////////////////////////// -->
                <div id="chartist-line-chart" class="section">
                    <div class="row">
                        <div class="col s6 m4 l2">
                            <!-- <a ng-click="addLine()" class="waves-effect waves-light btn">Live graph</a> -->
                            <input type="date" ng-model="fromdate">
                        </div>
                        <div class="col s6 m8 l2">
                            <!-- <a ng-click="addLine()" class="waves-effect waves-light btn">Live graph</a> -->
                            <input type="time" ng-model="fromtime">
                        </div>
                        <div class="col s12 m12 l1">
                            <center><h5>TO</h5></center>
                        </div>
                        <div class="col s6 m4 l2">
                            <!-- <a ng-click="addLine()" class="waves-effect waves-light btn">Live graph</a> -->
                            <input type="date" ng-model="todate">
                        </div>
                        <div class="col s6 m8 l2">
                            <!-- <a ng-click="addLine()" class="waves-effect waves-light btn">Live graph</a> -->
                            <input type="time" ng-model="totime">
                        </div>
                        <div class="col s12 m12 l3">
                            <a class="waves-effect waves-light btn indigo" ng-click="queryDB('static')">Graph</a>
                            <a class="waves-effect waves-light btn indigo" ng-click="queryDB('csv')">CSV</a>
                        </div>
                    </div>
                    <a class="waves-effect waves-light btn indigo" ng-click="queryDB('addLine')">Add replicated slabs</a>
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <!-- <a ng-click="addLine()" class="waves-effect waves-light btn">Live graph</a> -->
                            <div class="sample-chart-wrapper">
                                <div  class="ct-chart ct-golden-section" id="chart1"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end container-->
            </section>
            <!-- END CONTENT -->
            <!-- //////////////////////////////////////////////////////////////////////////// -->
        </div>
        <!-- END WRAPPER -->
    </div>
    <!-- END MAIN -->
    <!-- ================================================
    Scripts
    ================================================ -->
    <!-- angularJS -->
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script type="text/javascript" src="build/app.js"></script>
    <!-- jQuery Library -->
    <script src="js/jquery.min.js"></script>
    <!--materialize js-->
    <script type="text/javascript" src="js/materialize.js"></script>
    <!--scrollbar-->
    <script type="text/javascript" src="perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
</body>

</html>
